name: test-deploy

on:
  workflow_dispatch:
  push:
    branches:
      - gh-pages

jobs:
  build-pages:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Allow only one concurrent deployment, skipping runs queued between the run in-progress and late st queued.
    # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup pages
        uses: actions/configure-pages@v5

      - name: Build with jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy-pages:
    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build-pages

    steps:
      - name: Deploy to gitHub pages
        id: deployment
        uses: actions/deploy-pages@v4

  send-report:
    runs-on: ubuntu-latest
    needs: deploy-pages

    steps:
      - name: Download artifact
        uses: actions/github-script@v6
        continue-on-error: true
        env:
          ARTIFACT_NAME: report-cp
          ARTIFACT_FILENAME: report-cp.zip
        with:
          script: |
            const script = require('./download-artifact/index.js')
            await script({github, context, core})
      - run: ls -la
